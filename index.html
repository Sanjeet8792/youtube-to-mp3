<!DOCTYPE html>
<html lang="en">

<!--
Instructions: 
If this is a link: https://youtu.be/yiuHknC1kJQ?si=J4xL9B-pSUAeMHpa
You need to extract this ID from the link, e.g.  yiuHknC1kJQ
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to MP3 Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>YouTube to MP3 Downloader</h1>
        <p>Download your favorite YouTube videos as MP3 files</p>
        
        <div class="input-section">
            <input type="text" id="youtube-url" placeholder="Enter YouTube Video ID (e.g., UxxajLWwzqY)" required>
            <button id="download-btn" class="btn">Download MP3</button>
        </div>
        
        <div id="result"></div>
    </div>
</body>
</html>
